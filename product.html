<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soham Production | Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header" id="mainHeader">
    <div class="header__inner">
      <div class="logo"></div>
      <h1>SOHAM PRODUCTION</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="product.html" class="active">Products</a></li>
        <li><a href="index.html#whyus">Why Us</a></li>
        <li><a href="index.html#quality">Quality</a></li>
        <li><a href="index.html#testimonials">Testimonials</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Product Section -->
  <section class="products-section" id="products">
    <div class="container">
      <h2 class="text-center">Our Products</h2>

      <!-- Category Filter -->
      <div class="filter-bar text-center">
        <button class="btn btn--secondary active" data-category="all">All</button>
        <button class="btn btn--secondary" data-category="lycra-harem">Lycra Harem Pants</button>
        <button class="btn btn--secondary" data-category="harem">Harem Pants</button>
        <button class="btn btn--secondary" data-category="track">Track Pants</button>
        <button class="btn btn--secondary" data-category="plazo">Lycra Plazo</button>
        <button class="btn btn--secondary" data-category="dhoti">Dhoti Pants</button>
        <button class="btn btn--secondary" data-category="mens-tshirt">Men’s T Shirt</button>
        <button class="btn btn--secondary" data-category="poly-tshirt">Polyester T Shirt</button>
        <button class="btn btn--secondary" data-category="kids-tshirt">Kids T Shirt</button>
      </div>

      <!-- Products Container -->
      <div id="productContainer"></div>
    </div>
  </section>

  <!-- PRODUCT MODAL -->
  <div class="modal" id="productModal">
    <button class="modal-close">&times;</button>
    <div class="modal-content">
      <div class="modal-body"><!-- filled by JS --></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>© 2025 Soham Production. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="product.js"></script>
</body>
</html>
